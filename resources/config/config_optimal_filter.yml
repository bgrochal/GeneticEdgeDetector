# This file contains configuration options (e.g. algorithm parameters' values) for the optimal filter algorithm.

data:
  inputPath: resources/images/art.png
  outputPath: resources/results/art.png

algorithm:
  probability:
    crossover: 0.8
    mutation: 0.2
    class: Default

  initializer:
    initialSize: 21                        # Must be an odd number because of using the elitism strategy.
    class: RandomUniformInitializer

  crossover:
    class: RandomMultipleGenesCrossover

  mutation:
    class: RandomUniformMutation

  threshold:
    class: OtsuThresholding

  fitness:
    powerCoefficient: 1.0

  cost:
    targetDeviation: 0.25

  selection:
    class: RouletteWheelSelection
    repetition: True

  stopCondition:
    class: FitnessOrMaxStepsStopCondition
    desiredFitness: 0.0
    fitnessTolerance: 0.005
    maxSteps: 100
